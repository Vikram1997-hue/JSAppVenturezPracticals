<!DOCTYPE html>
<html>

<body>

  <script> //We can insert JavaScript code almost anywhere in our HTML by using the HTML <script> tag 
    alert( "I'm JavaScript!" );
    //you will also note that instead of commenting with <!-- --> inside script tag, we're using double slash (//) and slash-star (/* and */)
    /*
    This
    is because
    once we're inside 
    script, JavaScript syntax
    activates. That is why we are
    able to use JS statements inside 
    script tag.
    */
    
  </script>

</body>
</html>
